<div class="container">

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Number Of Rooms</th>
        <th scope="col">Phone</th>
        <!-- <th scope="col">Image</th> -->
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of notApprovedAppartment  | paginate: { itemsPerPage: 6, currentPage: p }">
        <td>{{app.description}}</td>
        <td>{{app.numofroom}}</td>
        <td>{{app.phone}}</td>

        <!-- <td><img [src]="app.img" alt="" width="150px" height="100px"></td> -->
        <td class="d-flex gap-3">
          <button class="btn btn-dark" style="margin-right: 5px;" [routerLink]="'/places/'+app.id">Details</button>
          <button class="btn btn-primary" style="margin-right: 5px;" (click)="approval(app.id)">Approval</button>
          <button class="btn btn-danger " style="margin-left: 5px;" (click)="delete(app.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
