<div class="container mt-6">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Approval</h5>
                    <p class="card-text">Approve pending requests.</p>
                    <a class="boxed-btn " style=" border-radius: 5px;" routerLink="/approval">Approve</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Pending</h5>
                    <p class="card-text">View pending requests.</p>
                    <a class="boxed-btn " style=" border-radius: 5px;" routerLink="/pendingadmin">View</a>
                </div>
            </div>
        </div>
    </div>

  <hr>

<div class="container">

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Region</th>
        <th scope="col">Price</th>
        <th scope="col">Gender</th>
        <th scope="col">Number of Room</th>
        <!-- <th scope="col">Image</th> -->
        <th scope="col">Status</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of notApprovedAppartment  | paginate: { itemsPerPage: 6, currentPage: p }" class="custom-table-row table-info">
        <td>{{ app.region}}</td>
        <td>{{ app.apartmentPrice }}</td>
        <td>{{ app.genderOfStudents }}</td>
        <td>{{ app.numofRoom }}</td>
        <td>{{ app.status }}</td>

        <button type="button" class="btn btn-outline-info m-2"
        [routerLink]="'/approval/'+ app.apartmentId">Details</button> 
        <!-- <td><img [src]="app.img" alt="" width="150px" height="100px"></td> -->
        <!-- <td class="d-flex gap-3">
          <button type="button" class="btn btn-outline-info m-2"
            [routerLink]="'/approval/'+ app.apartmentId">Details</button> 
            <button class="btn btn-outline-primary m-2" [disabled]="app.status === 'approved'" (click)="approval(app.apartmentId)">Approval</button>
          <button class="btn btn-outline-danger m-2" (click)="delete(app.apartmentId)">Reject</button>
        </td> -->
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
