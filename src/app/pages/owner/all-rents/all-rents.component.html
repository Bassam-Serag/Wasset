<div class="container">

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Region</th>
        <th scope="col">Price</th>
        <th scope="col">Gender</th>
        <th scope="col">Num of Room</th>
        <!-- <th scope="col">Image</th> -->
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of notApprovedAppartment  | paginate: { itemsPerPage: 6, currentPage: p }">
        <td>{{ app.status}}</td>
        <td>{{ app.region }}</td>
        <td>{{ app.apartmentPrice }}</td>
        <td>{{ app.genderOfStudents }}</td>
        <td>{{ app.numofRoom }}</td>

        <!-- <td><img [src]="app.img" alt="" width="150px" height="100px"></td> -->
        <td class="d-flex gap-3">
            <button class="btn btn-outline-primary m-2"  (click)="approval(app)">Approval</button>
          <button class="btn btn-outline-danger m-2" (click)="deletee(app.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button  class="btn btn-outline-info"><a routerLink="/places">Back</a></button>

  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="pagination d-flex justify-content-center mt-5">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
